<app-header></app-header>
<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all"></div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover" (click)="goToMovie('trending', movie.id)">
            <img [src]="movie.cover" alt="cover">
          </div>
          <div class="detail">
            <div class="name">{{movie.name}}</div>
            <div class="rating">
              <div>
                <ng-template #t let-fill="fill">
                  <i class="bi-heart-fill">
                    <i *ngIf="fill > 0" class="bi-heart-fill filled" [style.width.%]="fill"></i>
                  </i>
                </ng-template>
                <ngb-rating [(rate)]="movie.rating" [starTemplate]="t" [readonly]="true" [max]="5"
                  [ariaValueText]="ariaValueText"></ngb-rating>
              </div>
              <span class="rating-value">{{ movie.rating }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theatre-movies">
      <div class="top">
        <h4>Theatre Movies</h4>
        <div class="view-all"></div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of theatreMovies">
          <div class="cover" (click)="goToMovie('theatre', movie.id)">
            <img [src]="movie.cover" alt="cover">
          </div>
          <div class="detail">
            <div class="name">{{movie.name}}</div>
            <div class="rating">
              <div>
                <ng-template #t let-fill="fill">
                  <i class="bi-heart-fill">
                    <i *ngIf="fill > 0" class="bi-heart-fill filled" [style.width.%]="fill"></i>
                  </i>
                </ng-template>
                <ngb-rating [(rate)]="movie.rating" [starTemplate]="t" [readonly]="true" [max]="5"
                  [ariaValueText]="ariaValueText"></ngb-rating>
              </div>
              <span class="rating-value">{{ movie.rating }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies">
    <h4>All Time Popular</h4>
    <div class="movies">
      <div class="movie" *ngFor="let movie of popularMovies">
        <div class="name" (click)="goToMovie('popular', movie.id)">{{movie.name}}</div>
        <div class="rating">
          <div>
            <ng-template #t let-fill="fill">
              <i class="bi-heart-fill">
                <i *ngIf="fill > 0" class="bi-heart-fill filled" [style.width.%]="fill"></i>
              </i>
            </ng-template>
            <ngb-rating [(rate)]="movie.rating" [starTemplate]="t" [readonly]="true" [max]="5"
              [ariaValueText]="ariaValueText"></ngb-rating>
          </div>
        </div>
      </div>
      <div class="view-all">View all</div>
    </div>
  </div>
</div>
